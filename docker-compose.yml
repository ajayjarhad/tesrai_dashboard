services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5001}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:5001}
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tensrai-network

  mongo:
    image: mongo:7
    command: ["mongod", "--config", "/etc/mongod.conf"]
    ports:
      - "27017:27017"
    environment:
      MONGO_HOST: mongo:27017
    volumes:
      - mongo-data:/data/db
      - ./docker/mongodb/mongod.conf:/etc/mongod.conf
      - ./docker/mongodb/init-replica-set.js:/docker-entrypoint-initdb.d/init-replica-set.js
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 20s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    networks:
      - tensrai-network

  mongo-init:
    image: mongo:7
    depends_on:
      - mongo
    entrypoint: >
      sh -c '
        echo "â³ Waiting for MongoDB...";
        for i in $(seq 1 30); do
          if mongosh --quiet --host mongo:27017 --eval "db.runCommand({ ping: 1 }).ok" >/dev/null 2>&1; then
            break
          fi
          sleep 1
        done
        echo "ðŸ”„ Ensuring replica set...";
        mongosh --quiet --host mongo:27017 --eval "
          const cfg = { _id: \"rs0\", members: [{ _id: 0, host: \"mongo:27017\" }] };
          try {
            const st = rs.status();
            if (st.members && st.members.some(m => m.name === \"mongo:27017\" && m.stateStr === \"PRIMARY\")) {
              print(\"Replica set already initialized\");
            } else {
              rs.initiate(cfg);
              print(\"Replica set initiated with mongo:27017\");
            }
          } catch (e) {
            if (e.codeName === \"NotYetInitialized\") {
              rs.initiate(cfg);
              print(\"Replica set initiated with mongo:27017\");
            } else {
              print(\"Replica set check/init error:\", e);
            }
          }
        ";
      '
    networks:
      - tensrai-network
    restart: "no"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    environment:
      DATABASE_URL: mongodb://mongo:27017/tensrai_dashboard?replicaSet=rs0
      NODE_ENV: development
      PORT: 5001
      HOST: 0.0.0.0
      BASE_URL: ${BASE_URL:-http://localhost:5001}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8080}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
    ports:
      - "5001:5001"
    depends_on:
      mongo:
        condition: service_healthy
      mongo-init:
        condition: service_completed_successfully
      otel-collector:
        condition: service_started
    restart: unless-stopped
    networks:
      - tensrai-network
      - signoz-backend
    # Initialize database on startup
    command: >
      sh -c "
        echo 'â³ Waiting for MongoDB...';
        while ! nc -z mongo 27017; do sleep 1; done;
        echo 'âœ… MongoDB ready!';
        echo 'ðŸŒ± Seeding users...';
        cd backend && DATABASE_URL='mongodb://mongo:27017/tensrai_dashboard?replicaSet=rs0' node --loader ts-node/esm scripts/seed.ts || echo 'âš ï¸ User seeding failed or already completed';
        cd .. && echo 'ðŸš€ Starting backend server...';
        cd backend && DATABASE_URL='mongodb://mongo:27017/tensrai_dashboard?replicaSet=rs0' bun --watch src/index.ts
      "

  # --- SigNoz stack ---
  otel-collector:
    image: signoz/signoz-otel-collector:0.111.24
    command:
      - "--config=/etc/otel-collector-config.yaml"
    volumes:
      - ./infra/signoz/config/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8888:8888"
      - "8889:8889"
    depends_on:
      clickhouse:
        condition: service_healthy
      clickhouse-init:
        condition: service_completed_successfully
      schema-migrator-sync:
        condition: service_completed_successfully
    networks:
      - signoz-backend

  clickhouse:
    image: clickhouse/clickhouse-server:24.1.2-alpine
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "18123:8123"
      - "19000:9000"
    volumes:
      - signoz-clickhouse-data:/var/lib/clickhouse
      - ./infra/signoz/config/clickhouse-config.xml:/etc/clickhouse-server/config.d/config.xml
      - ./infra/signoz/config/clickhouse-users.xml:/etc/clickhouse-server/users.d/users.xml
      - ./infra/signoz/config/cluster.xml:/etc/clickhouse-server/config.d/cluster.xml
    environment:
      CLICKHOUSE_DB: signoz
      CLICKHOUSE_USER: signoz
      CLICKHOUSE_PASSWORD: password
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --query='SELECT 1'"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - signoz-backend

  clickhouse-init:
    image: clickhouse/clickhouse-server:24.1.2-alpine
    depends_on:
      clickhouse:
        condition: service_healthy
    entrypoint: ["sh", "-c"]
    command: >
      "until clickhouse-client --host clickhouse --user signoz --password password --query='SELECT 1'; do
         echo 'Waiting for ClickHouse...';
         sleep 2;
       done;
       clickhouse-client --host clickhouse --user signoz --password password --query='CREATE DATABASE IF NOT EXISTS signoz_logs';
       clickhouse-client --host clickhouse --user signoz --password password --query='CREATE DATABASE IF NOT EXISTS signoz_metrics';
       clickhouse-client --host clickhouse --user signoz --password password --query='CREATE DATABASE IF NOT EXISTS signoz_traces';
       echo 'ClickHouse databases ensured.'"
    networks:
      - signoz-backend

  zookeeper:
    image: zookeeper:3.7
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "12181:2181"
    networks:
      - signoz-backend

  schema-migrator-sync:
    image: signoz/signoz-schema-migrator:v0.111.34
    command:
      - sync
      - --dsn=tcp://signoz:password@clickhouse:9000
      - --up=
      - --cluster-name=cluster
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: on-failure
    networks:
      - signoz-backend

  schema-migrator-async:
    image: signoz/signoz-schema-migrator:v0.111.34
    command:
      - async
      - --dsn=tcp://signoz:password@clickhouse:9000
      - --up=
      - --cluster-name=cluster
    depends_on:
      clickhouse:
        condition: service_healthy
      schema-migrator-sync:
        condition: service_completed_successfully
    restart: on-failure
    networks:
      - signoz-backend

  signoz-frontend:
    image: signoz/signoz:v0.76.2
    environment:
      - STORAGE=clickhouse
      - CLICKHOUSE_ADDRESS=clickhouse:9000
      - CLICKHOUSE_USER=signoz
      - CLICKHOUSE_PASSWORD=password
      - CLICKHOUSE_DATABASE=signoz
      - SIGNOZ_TELEMETRYSTORE_PROVIDER=clickhouse
      - SIGNOZ_TELEMETRYSTORE_CLICKHOUSE_DSN=tcp://signoz:password@clickhouse:9000
      - LOG_LEVEL=info
      - AUTH_TYPE=multi-tenant
      - REACT_APP_USER_ACCESS_KEY_ENABLED=false
      - REACT_APP_ANONYMOUS_ACCESS_ENABLED=true
      - SIGNOZ_FRONTEND_PORT=3301
      - GODEBUG=netdns=go
    ports:
      - "3302:8080" # expose UI/API on host:3302
      - "8081:8080" # existing mapping retained
      - "7180:7180"
      - "9090:9090"
    volumes:
      - signoz-data:/var/lib/signoz
    depends_on:
      schema-migrator-sync:
        condition: service_completed_successfully
    networks:
      - signoz-backend

  alertmanager:
    image: prom/alertmanager:v0.27.0
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./infra/signoz/config/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    networks:
      - signoz-backend

  redis:
    image: redis:7.2.5-alpine
    command:
      - "redis-server"
      - "--maxmemory"
      - "512mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
    volumes:
      - signoz-redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - signoz-backend

networks:
  tensrai-network:
    driver: bridge
  signoz-backend:
    name: signoz-backend
    driver: bridge

volumes:
  mongo-data:
    driver: local
  signoz-clickhouse-data:
    driver: local
  signoz-redis-data:
    driver: local
  signoz-data:
    driver: local

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5001}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:5001}
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tensrai-network

  mongo:
    image: mongo:7
    command: ["mongod", "--config", "/etc/mongod.conf"]
    ports:
      - "27017:27017"
    environment:
      MONGO_HOST: mongo:27017
    volumes:
      - mongo-data:/data/db
      - ./docker/mongodb/mongod.conf:/etc/mongod.conf
      - ./docker/mongodb/init-replica-set.js:/docker-entrypoint-initdb.d/init-replica-set.js
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 20s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    networks:
      - tensrai-network

  mongo-init:
    image: mongo:7
    depends_on:
      - mongo
    entrypoint: >
      sh -c '
        echo "‚è≥ Waiting for MongoDB...";
        for i in $(seq 1 30); do
          if mongosh --quiet --host mongo:27017 --eval "db.runCommand({ ping: 1 }).ok" >/dev/null 2>&1; then
            break
          fi
          sleep 1
        done
        echo "üîÑ Ensuring replica set...";
        mongosh --quiet --host mongo:27017 --eval "
          const cfg = { _id: \"rs0\", members: [{ _id: 0, host: \"mongo:27017\" }] };
          try {
            const st = rs.status();
            if (st.members && st.members.some(m => m.name === \"mongo:27017\" && m.stateStr === \"PRIMARY\")) {
              print(\"Replica set already initialized\");
            } else {
              rs.initiate(cfg);
              print(\"Replica set initiated with mongo:27017\");
            }
          } catch (e) {
            if (e.codeName === \"NotYetInitialized\") {
              rs.initiate(cfg);
              print(\"Replica set initiated with mongo:27017\");
            } else {
              print(\"Replica set check/init error:\", e);
            }
          }
        ";
      '
    networks:
      - tensrai-network
    restart: "no"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    environment:
      DATABASE_URL: mongodb://mongo:27017/tensrai_dashboard?replicaSet=rs0
      NODE_ENV: development
      PORT: 5001
      HOST: 0.0.0.0
      BASE_URL: ${BASE_URL:-http://localhost:5001}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8080}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "5001:5001"
    depends_on:
      mongo:
        condition: service_healthy
      mongo-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - tensrai-network
    # Initialize database on startup
    command: >
      sh -c "
        echo '‚è≥ Waiting for MongoDB...';
        while ! nc -z mongo 27017; do sleep 1; done;
        echo '‚úÖ MongoDB ready!';
        echo 'üå± Seeding users...';
        cd backend && DATABASE_URL='mongodb://mongo:27017/tensrai_dashboard?replicaSet=rs0' node --loader ts-node/esm scripts/seed.ts || echo '‚ö†Ô∏è User seeding failed or already completed';
        cd .. && echo 'üöÄ Starting backend server...';
        cd backend && DATABASE_URL='mongodb://mongo:27017/tensrai_dashboard?replicaSet=rs0' bun --watch src/index.ts
      "

networks:
  tensrai-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Jaeger receiver for compatibility
  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_compact:
        endpoint: 0.0.0.0:6831

processors:
  batch:
    timeout: 1s
    send_batch_size: 50

  # Memory limiter for preventing OOM
  memory_limiter:
    limit_mib: 512
    check_interval: 5s

exporters:
  # Export metrics to Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "otelcol"
    const_labels:
      environment: "development"
      service: "tensrai-dashboard"

  # Export to SignOz (using file for now since collector isn't forwarding)
  file:
    path: /tmp/otel-output.json

  # Export to SignOz OTLP endpoint
  otlphttp:
    endpoint: http://signoz-frontend:8080

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp, jaeger]
      processors: [memory_limiter, batch]
      exporters: [file, otlphttp]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus, file]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [file, otlphttp]